<!doctype html>
<html class="no-js shifter layout--dashboard" lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>DigitalCube Pattern Library</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="./dist/images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DC Pattern Lib">
  <link rel="apple-touch-icon-precomposed" href="./dist/images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="./dist/images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="./dist/images/favicon.png">
  <link rel="canonical" href="http://www.example.com/">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- build:css -->
  <link rel="stylesheet" href="./src/css/main.min.css">
  <!-- endbuild -->

  <!-- prisim.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism-okaidia.min.css">

</head>

<body>

  <header class="global-header _purple-gradient" role="banner">
    <div class="container-flex">
      <div class="global-header__logo">
        <a href="#">
          <svg id="shifter-logomark" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90.37 115.36"><defs><style>.cls-1{fill:#fff;}</style></defs><title>shifter-logomark</title><path class="cls-1" d="M51.86,78.9H34.15V30H51.86ZM64.55,30V57L90.37,30ZM43,115.36A28.24,28.24,0,0,0,71.23,87.09H14.78A28.24,28.24,0,0,0,43,115.36ZM22.68,46.54A9.48,9.48,0,1,0,13.2,56,9.48,9.48,0,0,0,22.68,46.54ZM26.4,0H0V26.44H26.4Z"/></svg>
        </a>
      </div>
      <nav class="global-nav" role="navigation">
        <div class="primary-nav">
          <a class="white menu-get-started" href="#">Overview</a>
          <a class="white menu-pricing" href="#">Billing</a>
          <a class="white menu-support" href="https://docs.getshifter.io/">Support</a>
        </div>
      </nav>
      <a href="#" class="nav__toggle nav__open js__nav-toggle">
      â˜°
    </a>
    </div>
  </header>

  <main class="main container">
    <section class="patterns">
      <pattern class="patterns__item">
        <article class="panel">
          <header class="panel__header">
            $panel-header
          </header>
          <div class="panel__content">
            $panel-content
          </div>
        </article>
      </pattern>
      <pattern class="patterns__item">
        <a href="#" class="btn-outline--purple">Button Outline Purple</a>
      </pattern>
      <pattern class="patterns__item">
        <div class="btn-group">
          <a class="btn-outline--purple" href="https://go.getshifter.io/">Login</a>
          <a class="btn-solid--purple" href="https://go.getshifter.io/#register">Sign up</a>
        </div>
      </pattern>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="dist/jquery.min.js"><\/script>')
  </script>

  <!-- build:js -->
  <script src="./src/js/bundle.js"></script>
  <!-- endbuild -->

  <!-- prisim.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

</body>

</html>
